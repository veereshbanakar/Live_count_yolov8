<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Processing</title>
</head>
<body>
    <h1>Result Video</h1>
    {% if video_output %}
    <h2>Processed Video:</h2>
    <video width="640" height="480" controls>
        <source src="{{ video_output }}" type="video/mp4">
    </video>
    {% endif %}
</body>
</html>
